# Project links (ok if identical; registry will show them separately)
repository: "https://github.com/Grrtzm/V53L7CX-Library"
url: "https://github.com/Grrtzm/V53L7CX-Library"

# Optional but helpful for discovery
tags:
  - tof-sensor
  - distance-sensor
  - i2c
  - vl53l7cx
  - esp-idf
  
targets:
  - "esp32"

dependencies:
  idf:
    version: ">=5.5.0"
